<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCB Contagem</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="apple-touch-icon" href="./assets/icon.png" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #101935;
      --accent: #0ea5e9;
      --text: #e6eefc
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #0b1020, #0e1330);
      color: var(--text);
      min-height: 100vh
    }

    .wrap {
      max-width: 720px;
      margin: 32px auto;
      padding: 24px
    }

    .card {
      background: var(--card);
      border: 1px solid #1e2a55;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      padding: 24px
    }

    h1 {
      margin: 0 0 16px;
      font-size: 28px;
      letter-spacing: .3px
    }

    p.sub {
      opacity: .8;
      margin-top: 0
    }

    form {
      display: grid;
      gap: 12px;
      margin-top: 8px
    }

    label {
      font-size: 14px;
      opacity: .9
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2a3a72;
      background: #0c1533;
      color: var(--text)
    }

    textarea {
      min-height: 96px;
      resize: vertical
    }

    button {
      cursor: pointer;
      background: var(--accent);
      color: #03122b;
      border: 0;
      font-weight: 700;
      letter-spacing: .3px
    }

    button.secondary {
      background: #172554;
      color: var(--text);
      border: 1px solid #2a3a72
    }

    .row {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr
    }

    .row3 {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr 1fr
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 12px;
      background: #0c1533;
      border: 1px dashed #2a3a72;
      font-size: 14px;
      min-height: 44px
    }

    .bad {
      border-color: #a11
    }

    .good {
      border-color: #1a4
    }

    .chip {
      display: inline-block;
      padding: 4px 10px;
      background: #0e2a55;
      border-radius: 999px;
      margin-right: 6px;
      font-size: 12px
    }

    footer {
      opacity: .75;
      font-size: 12px;
      margin-top: 16px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Cadastro de Pessoas</h1>
      <p class="sub">Funciona offline: os envios ficam em fila e sincronizam quando a conexão voltar.</p>

      <form id="cadastroForm" autocomplete="on">
        <div class="row">
          <div>
            <label for="nome">Nome*</label>
            <input id="nome" name="nome" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" />
          </div>
          <div>
            <label for="comum">Comum/Congregação</label>
            <input id="comum" name="comum" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="instrumento">Instrumento</label>
            <select id="instrumento" name="instrumento">
              <option value="">— selecione —</option>
              <option>Violino</option>
              <option>Viola</option>
              <option>Violoncelo</option>
              <option>Flauta</option>
              <option>Clarinete</option>
              <option>Trompete</option>
              <option>Órgão</option>
            </select>
          </div>
          <div>
            <label for="observacoes">Observações</label>
            <input id="observacoes" name="observacoes" placeholder="anotações rápidas" />
          </div>
        </div>

        <div class="row">
          <button type="submit">Salvar cadastro</button>
          <button type="button" id="syncBtn" class="secondary">Sincronizar agora</button>
        </div>

        <div id="status" class="status">Pronto.</div>
        <div id="chips"></div>
      </form>

      <footer>
        <span class="chip" id="connChip">Status: —</span>
        <span class="chip" id="queueChip">Fila: 0</span>
      </footer>
    </div>
  </div>

  <script>
    // Troque pela URL do seu Web App do Apps Script após publicar
    window.WEBAPP_URL = 'https://script.google.com/macros/s/AKfycby9PRpjBpObY6SaU1h93HWTRA-Ygiw0ODAy2sXIQJLGNak5uJxVQ1iWmN_W_xAzfOY/exec';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>

</html>
