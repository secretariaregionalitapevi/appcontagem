# ===== CONFIGURAÇÃO DE PRODUÇÃO - NGINX =====
# Configuração otimizada para segurança e performance

server {
    listen 80;
    server_name congregacaocristanobrasil.org.br www.congregacaocristanobrasil.org.br;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name congregacaocristanobrasil.org.br www.congregacaocristanobrasil.org.br;
    
    # ===== CERTIFICADOS SSL =====
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ===== HEADERS DE SEGURANÇA =====
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://kit.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://script.google.com; frame-ancestors 'none';" always;
    
    # ===== CONFIGURAÇÕES DE SEGURANÇA =====
    server_tokens off;
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;
    
    # ===== RATE LIMITING =====
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    
    # ===== PROTEÇÃO CONTRA ATAQUES =====
    # Bloquear user agents suspeitos
    if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
        return 403;
    }
    
    # Bloquear requisições com métodos não permitidos
    if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$) {
        return 405;
    }
    
    # Bloquear tentativas de acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|conf|ini)$ {
        deny all;
        return 404;
    }
    
    # ===== CONFIGURAÇÕES DE CACHE =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # ===== ROTAS ESPECÍFICAS =====
    location /login {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /login.html;
    }
    
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ===== ROTA PRINCIPAL =====
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
        
        # Headers específicos para HTML
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # ===== LOGS =====
    access_log /var/log/nginx/ccb-presenca-access.log;
    error_log /var/log/nginx/ccb-presenca-error.log;
}

# ===== CONFIGURAÇÃO DE BACKEND =====
upstream backend {
    server 127.0.0.1:3000;
    keepalive 32;
}
